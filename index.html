<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <h1>TODOLIST</h1>
      <div class="input-block">
        <input type="text" class="text" placeholder="call my parents">
        <button class="plus">+</button> 
      </div>
      <section class="list">
        <div class="row">
          <input type="checkbox" id="checkbox1" class="checkbox"><label for="checkbox1"><p>read the book</p></label>
          <button class="pencil"><img src="./static/14.png"></button>
          <button class="x-button"><img class="cross" src="./static/icon-cross.png"></button>
        </div>
        <div class="row">
          <input type="checkbox" id="checkbox2" class="checkbox"><label for="checkbox2"><p>buy dog food</p></label>
          <button class="pencil"><img class="pen" src="./static/14.png"></button>
          <button class="x-button"><img class="cross" src="./static/icon-cross.png"></button>
        </div>
      </section>
      <section class="scale-button">
        <div class="meter">
        <span></span>
        </div>
        <button class="plus">Remove checked<img class="img-cross" src="./static/delete.png"></button>
      </section>
    </main>
  </body>
</html>
