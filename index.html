<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Раскрашиваем строки</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <h1>TODOLIST</h1>
      <div class="input-block">
        <input type="text" class="text" placeholder="call my parents">
        <button class="s">+</button> 
      </div>
      
      <section class="list">
        <div class="row1">
          <span class="checkbox"><input type="checkbox">read the book</span>
          <button class="pencil"><img src="./static/14.png"></button>
          <button class="x-button"><img class="cross" src="./static/icon-cross.png"></button>
        </div>
        <div class="row2">
          <span class="checkbox"><input type="checkbox">buy dog food </span>
          <button class="pencil"><img class="pen" src="./static/14.png"></button>
          <button class="x-button"><img class="cross" src="./static/icon-cross.png"></button>
        </div>
      </section>
      
      <section class="scale-button">
        <div class="meter">
        <span style="width: 50%" ></span>
        </div>
        <button class="s">Remove checked<img class="cr" src="./static/delete.png"></button>
      </section>
    </main>
  </body>
</html>
